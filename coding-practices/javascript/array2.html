<html>
    <head>

    </head>
    <body>
        <div id="itemList"></div>
    </body>
    <script>

        var item = [
            {"name":"Apple", "price":200, "qty": 20},
            {"name":"Mango", "price":100, "qty": 10},
            {"name":"Orange", "price":400, "qty": 40},
            {"name":"Banana", "price":250, "qty": 70},
            {"name":"Lemon", "price":300, "qty": 60}
        ];

        var data = "<p> Total Items : "+ item.length+"</p>";

        for(let i=0; i<item.length; i++) {
            data = data + "<p>The Item Name : "+ item[i].name + "</p>";
            data = data + "<p>The Item Price : "+ item[i].price + "</p>";
            data = data + "<p>The Item Qty : "+ item[i].qty + "</p> <hr>";
        }

        document.getElementById('itemList').innerHTML = data;
    </script>
</html>
