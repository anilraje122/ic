<html>
    <head>
        <script>
            function show1() {
                alert("working!!!");
            }
            show2 = function() {
                confirm("Are you sure?");
            }
        </script>
    </head>
    <body>
        <center>
            <h1> Javascript Mouse Events </h1>
            <button onclick="show1();"> Single click </button>
            <button ondblclick="show2();"> Double click </button>
        </center>
    </body>
</html>
