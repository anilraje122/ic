<!DOCTYPE html>
<html>
    <head>
        <style type="text/css">
            ul {
                padding: 15px;
                background-color:crimson;
                text-align: center;
                font-family: Verdana, Geneva, Tahoma, sans-serif;
                text-transform: uppercase;
            }
            ul li {
                display:inline;
                margin: 20px;
                color: white;
            }
        </style>
    </head>
    <body>
        <ul>
            <li>About Us</li>
            <li>Contact Us</li>
            <li>Sign Up</li>
            <li>Login</li>
            <li>Enquiry</li>
        </ul>
        <p> ul is parent and li is child tag</p>
    </body>
</html>
