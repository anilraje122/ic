<!DOCTYPE html>
<html>
    <head>
        <title>in-line css example</title>
    </head>
    <body>
        <div style="height:200px; width:350px; background:brown; color:white; font-style: italic;">
            This is example of in-line css
        </div>
        <div style="height:300px; width:400px; float:right; background:yellowgreen; color:red">
            This is in red color
        </div>
    </body>
</html>
