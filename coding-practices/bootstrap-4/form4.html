<html>
    <head>
        <link rel="stylesheet" href="dist/css/bootstrap.css"/>
        <link rel="stylesheet" href="icon/css/all.css"/>
        <link rel="stylesheet" href="dist/css/carousel.css"/>
        <script src="dist/js/jquery.slim.min.js"></script>
        <script src="dist/js/bootstrap.js"></script>
        <style>
            body {
                padding-top: 70px;
                height: 1000px;
            }
        </style>
    </head>
    <body class="bg-info">
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <a class="navbar-brand" href="home.html">Infocampus</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="home.html">Home</a>
                    </li>
                    <li class="nav-item text-white">
                        <a class="nav-link" href="form3.html">Sign Up</a>
                    </li>
                    <li class="nav-item text-white">
                        <a class="nav-link" href="form4.html">Login</a>
                    </li>
                    <li class="nav-item text-white">
                        <a class="nav-link" href="form5.html">Blog</a>
                    </li>
                    <li class="nav-item text-white">
                        <a class="nav-link" href="javascript:void(0)" data-toggle="modal" data-target="#contactUs">Contact Us</a>
                    </li>
                </ul>
                <form class="form-inline mt-2 mt-md-2">
                <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
              </form>
            </div>
        </nav>
        <br/>
        <div class="container">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <div class="bg-light p-3 rounded">
                        <h3 class="text-center text-danger"> Form inline with icon </h3>
                        <hr/>
                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="fa fa-envelope"></i>
                                </span>
                            </div>
                            <input type="text" class="form-control" placeholder="Enter your email id" />
                        </div>
                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="fa fa-lock"></i>
                                </span>
                            </div>
                            <input type="password" class="form-control" placeholder="Enter your password" />
                        </div>
                        <div class="text-center">
                            <button class="btn btn-success btn-sm">Login</button>
                            <hr/>
                            <a href="form3.html"><< Prev Page </a>
                        </div>
                    </div>
                </div>
                <div class="col-md-3"></div>
            </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="contactUs" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Contact Us</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                      <label>Name</label>
                      <input type="text" class="form-control"/>
                      <label>Email</label>
                      <input type="email" class="form-control"/>
                      <label>Mobile</label>
                      <input type="number" class="form-control"/>
                      <label>Message</label>
                      <textarea class="form-control"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Send Message</button>
                </div>
              </div>
            </div>
          </div>
    </body>
</html>
