<html>
    <head>
        <link rel="stylesheet" href="dist/css/bootstrap.css"/>
    </head>
    <body>
        <br/>
        <div class="container">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6 border p-3">
                    <h3 class="text-center text-danger form-group">Form inline without icon</h3>
                    <div class="row form-group">
                        <div class="col-md-3">
                            <label>Full Name</label>
                        </div>
                        <div class="col-md-9">
                            <input type="text" class="form-control"/>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-md-3">
                            <label>Mobile No</label>
                        </div>
                        <div class="col-md-9">
                            <input type="number" class="form-control"/>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-md-3">
                            <label>Email ID</label>
                        </div>
                        <div class="col-md-9">
                            <input type="email" class="form-control"/>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-md-3">
                            <label>DOB</label>
                        </div>
                        <div class="col-md-3">
                            <input type="number" class="form-control" placeholder="Day"/>
                        </div>
                        <div class="col-md-3">
                            <input type="number" class="form-control" placeholder="Month"/>
                        </div>
                        <div class="col-md-3">
                            <input type="number" class="form-control" placeholder="Year"/>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-md-3">
                            <label>City</label>
                        </div>
                        <div class="col-md-9">
                            <select class="form-control">
                                <option>--- Choose ---</option>
                                <option>Bangalore</option>
                                <option>Cochin</option>
                                <option>Chennai</option>
                                <option>Hyderabad</option>
                            </select>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-md-3">
                            <label>Address</label>
                        </div>
                        <div class="col-md-9">
                            <textarea class="form-control"></textarea>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-md-3"></div>
                        <div class="col-md-9">
                            <button class="btn btn-success">Submit</button>
                            <button class="btn btn-danger">Clear</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-3"></div>
            </div>
        </div>
    </body>
</html>
