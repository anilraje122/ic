<!DOCTYPE html>
<html>
    <head>
        <title> User Registration </title>
    </head>
    <body>
        <center>
            <h2> HTML input tags syntax example </h2>
            <form action="register.py" method="get">
                Textbox : <input type="text" placeholder="Enter your name" name="fname" />
                <br><br>
                Password : <input type="password" placeholder="Enter your password" name="pwd" />
                <br><br>
                Text area : <textarea placeholder="Enter your address" name="address"></textarea>
                <br><br>
                Select : <select name="sel-color">
                            <option>Red</option>
                            <option>Blue</option>
                            <option>Green</option>
                        </select>
                <br><br>
                File : <input type="file" />
                <br><br>
                Color : <input type="color" />
                <br><br>
                Checkbox : <input type="checkbox" > Apple
                        <input type="checkbox" checked> Mango
                        <input type="checkbox" > Banana
                <br><br>
                <button type="submit">Submit</button>
                <button type="reset">Clear</button>
            </form>
        </center>    
    </body>
</html>
